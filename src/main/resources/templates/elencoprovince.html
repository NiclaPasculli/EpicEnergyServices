<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Elenco Province </title>
	<base href="/">
	<link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <!--  <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" /> -->

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Elenco Province - Epic Energy Services</a>
      
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="posts" class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    
                    <th>Nome </th>
                    <th>Regione</th>
                    <th>Sigla </th>
                    
                </tr>
                </thead>
                <tbody>
                <tr th:each="provincia : ${listaProvince.page}">
                    
                    <td th:text="${provincia.nome}">Nome </td>
                    <td th:text="${provincia.regione}">Regione</td>
                    <td th:text="${provincia.sigla}">Sigla </td>
                    
                     <td><a th:href="@{/provice/mostraformaggiorna/{id}(id=${provincia.id})}">Aggiorna</i></a></td>
               <td><a th:href="@{/province/eliminaprovincia/{id}(id=${provincia.id})}">Elimina</i></a></td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation" class="paging">
                <ul class="pagination" th:if="${listaProvince.page.totalPages > 1}">
                    <li class="page-item" th:classappend="${!listaProvince.paging.isPrevEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/province/mostraelenco?pageNumber=' + ${listaProvince.paging.pageNumber - 1}}"
                           tabindex="-1">Previous</a>
                    </li>
                    <th:block th:each="item : ${listaProvince.paging.getItems()}">
                        <li class="page-item" th:classappend="${item.index == listaProvince.paging.pageNumber? 'active' : ''}"
                            th:if="${item.pageItemType.name() == 'PAGE'}">
                            <a class="page-link" th:href="@{'/province/mostraelenco?pageNumber=' + ${item.index}}"
                               th:text="${item.index}"></a>
                        </li>
                        <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                            <a class="page-link" href="#">...</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${!listaProvince.paging.isNextEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/province/mostraelenco?pageNumber=' + ${listaProvince.paging.pageNumber + 1}}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>




 <div class="link-add"><a href="/province/mostraformaggiungi">Aggiungi provincia</a></div>
  </div>
    <div class="link-home"><a href="/">Torna alla Home</a></div>
    <div class="footer">Powered by Epicode School</div>
   </body>

</body>
</html>
